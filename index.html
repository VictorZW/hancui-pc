    window.onload = function () {
      setFont();
      window.addEventListener("resize", function () {
        setFont();
      })
      function setFont() {
        let designSize = 1920; // 设计图尺寸
        let html = document.documentElement;
        let wW = html.clientWidth; // 窗口宽度

        document.documentElement.style.fontSize = rem + 'px';
      }
